<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta charset="utf-8">
    <title>Bay Area Tech Companies Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link media="screen and (max-width: 700px)" rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="search-container">
      <div class="hamburger-menu" data-bind="click: toggleSearchList" >
        <img src="images/hamburger_menu.svg" alt="hamburger menu">
      </div>
      <div class="search-list" data-bind="visible: menuVisible">
        <input class="form-control " data-bind="textInput: Query"
          autocomplete="off" placeholder="Filter locations">
        <ul class="list" data-bind="foreach: filteredLocations">
          <li class="loc-list" data-bind="text: $data.title, click: $parent.listClick"></li>
        </ul>
      </div>
    </div>
    <div class="modal" data-bind="visible: modalVisible">
      <div class="modal-container">
        <div class="btn-exit-modal" data-bind="click: exitModal">
          <img src="images/close_icon.svg" alt="button close modal">
        </div>
        <div class="modal-image-container" data-bind="with: currentImage()">
          <span class="helper"></span>
          <img src="" data-bind="attr: {src: $data.imgSrc, alt:$data.imgAlt}"/>
          <p><a href="" target="_blank" data-bind="text: $data.linktext, attr: {href: $data.originalImgSrc}"></a></p>
        </div>
        <div class="btn-scroll">
          <img class="arrow-left" data-bind="click: prevImage" src="images/arrow_left.svg" alt="button previous image">
          <img class="arrow-right" data-bind="click: nextImage" src="images/arrow_right.svg" alt="button next image">
        </div>
      </div>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyCd98n-T22Sx1JwDaxafjxDmyNd1CoYarY&v=3&callback=initApp"
        onerror="mapsErrorHandler()">
    </script>
  </body>
</html>
