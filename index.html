<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta charset="utf-8">
    <title>Bay Area Tech Companies Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link media="screen and (max-device-width: 700px)" rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="search-container">
      <div class="hamburger-menu" data-bind="click: toggleSearchList" >
        <img src="images/hamburger_menu.svg" alt="hamburger menu">
      </div>
      <div class="search-list">
        <input class="form-control " data-bind="value: Query, valueUpdate: 'keyup', visible: menuVisible"
          autocomplete="off" placeholder="Filter locations">
        <ul class="list" data-bind="foreach: filteredLocations, visible: menuVisible">
          <li class="loc-list" data-bind="text: $data.title"></li>
        </ul>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <div class="btn-exit-modal" data-bind="click: exitModal">
          <img src="images/close_icon.svg" alt="button close modal">
        </div>
        <div class="modal-image-container">
        </div>
        <div class="btn-scroll">
          <img class="arrow-left" src="images/arrow_left.svg" alt="button previous image">
          <img class="arrow-right" src="images/arrow_right.svg" alt="button next image">
        </div>
      </div>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyCd98n-T22Sx1JwDaxafjxDmyNd1CoYarY&v=3&callback=mapsCallback">
    </script>
  </body>
</html>
