<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link media="screen and (max-device-width: 600px)" rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="search-container">
      <div class="hamburger-menu" >
        <img src="images/hamburger_menu.svg" alt="hamburger menu">
      </div>
      <div class="search-list">
        <input class="form-control " data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
        <ul class="list" data-bind="foreach: filteredLocations">
          <li class="loc-list" data-bind="text: $data.title"></li>
        </ul>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <div class="btn-exit-modal">
          <img src="images/close_icon.svg" alt="button close modal">
        </div>
        <div class="modal-image-container">
        </div>
        <div class="btn-scroll">
          <img class="arrow-left" src="images/arrow_left.svg" width="45px" alt="button previous image">
          <img class="arrow-right" src="images/arrow_right.svg" width="45px" alt="button next image">
        </div>
      </div>
    </div>

          <div class="modal-content">

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyCd98n-T22Sx1JwDaxafjxDmyNd1CoYarY&v=3&callback=initMap">
    </script>

  </body>
</html>
