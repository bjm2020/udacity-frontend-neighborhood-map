<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class='container-fluid'>
      <div id="overlay">
        <div class="row">
          <div class="hamburger-menu">
            <a href="#" class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 list">
            <input class="form-control input-sm" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
            <ul data-bind="foreach: filteredLocations">
              <li class="loc-list" data-bind="text: $data.title"></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="map"></div>

      <div class="modal fade modal-window" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog model-md">
          <div class="modal-content">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyCd98n-T22Sx1JwDaxafjxDmyNd1CoYarY&v=3&callback=initMap">
    </script>

  </body>
</html>
