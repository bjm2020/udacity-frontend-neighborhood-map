<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <ul data-bind="foreach: locationTypes">
        <li class="loc-type" data-bind="text: $data, click: $parent.filterLocations"></li>
      </ul>
    </div>
    <div>
      <ul data-bind="foreach: filteredLocations">
        <li class="loc-list" data-bind="text: $data.title"></li>
      </ul>
    </div>
    <div id="map"></div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/data/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyCd98n-T22Sx1JwDaxafjxDmyNd1CoYarY&v=3&callback=initMap">
    </script>

  </body>
</html>
